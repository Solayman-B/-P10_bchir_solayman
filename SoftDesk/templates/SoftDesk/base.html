{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
</head>
<body>
    {% if user.is_authenticated %}
        <p>Vous êtes connecté en tant que {{ request.user }} <a href="{% url 'authentication:logout' %}">Se déconnecter</a></p>
    {% endif %}
    {% block content %} {% endblock content %}
</body>
</html>
